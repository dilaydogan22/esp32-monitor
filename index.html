<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Kamera & SensÃ¶r Ä°zleme</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #FFD1DC;
            color: #000;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 20px;
            background-color: #FFFFFF;
        }
        h1 {
            font-size: 24px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-top: 0;
            text-transform: uppercase;
        }
        #latest-image {
            width: 100%;
            max-width: 640px; 
            height: auto;
            border: 3px solid #000;
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .latest-val {
            font-size: 60px;
            font-weight: bold;
            margin: 10px 0;
        }
        .data-block {
            display: inline-block;
            margin: 0 15px;
            border: 1px dashed #000;
            padding: 10px;
            min-width: 200px;
        }
        .log-box {
            text-align: left;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #000;
            padding: 10px;
            margin-top: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            border-bottom: 1px dashed #ccc;
            padding: 5px 0;
            white-space: nowrap; 
        }
        .timestamp {
            font-weight: bold;
            margin-right: 15px;
        }
        .image-link {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>[ ESP32 KAMERA & SENSÃ–R Ä°ZLEME ]</h1>
    
    <img id="latest-image" src="placeholder.jpg" alt="Kameradan GÃ¶rÃ¼ntÃ¼ YÃ¼kleniyor...">
    
    <div>SON OLCUM VE GÃ–RÃœNTÃœ:</div>
    
    <div class="data-block">
        <div style="font-size: 18px;">SICAKLIK</div>
        <div id="latest-sicaklik" class="latest-val">--</div>
    </div>
    <div class="data-block">
        <div style="font-size: 18px;">NEM</div>
        <div id="latest-nem" class="latest-val">--</div>
    </div>
    
    <button onclick="downloadData()" class="btn">[ .TXT OLARAK Ä°NDÄ°R ]</button>

    <div style="text-align:left;">> GECMIS KAYITLAR (Her 5 Dk):</div>
    
    <div class="log-box">
        <ul id="historyList">
            <li>Veriler yukleniyor...</li>
        </ul>
    </div>
</div>

<script>
    // ðŸš¨ FIREBASE AYARLARI ðŸš¨
    const firebaseConfig = {
        apiKey: "AIzaSyBa1JYDzUTa5Hi0pg-SSTDXiDW83o49ZcA", 
        authDomain: "esp-32-distance.firebaseapp.com",
        databaseURL: "https://esp-32-distance-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "esp-32-distance",
        storageBucket: "esp-32-distance.appspot.com",
        messagingSenderId: "1025261979304", 
        appId: "1:1025261979304:web:a36b7d8a66c5a23742649d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const historyRef = db.ref('/sensor/history').limitToLast(288);
    
    let allDataText = ""; 

    historyRef.on('value', (snapshot) => {
        const listElement = document.getElementById('historyList');
        const latestSicaklikElement = document.getElementById('latest-sicaklik');
        const latestNemElement = document.getElementById('latest-nem');
        const latestImageElement = document.getElementById('latest-image');
        
        listElement.innerHTML = ""; 
        
        allDataText = "ZAMAN           | SICAKLIK | NEM | GÃ–RÃœNTÃœ URL\n--------------------------------------------\n";
        
        let lastSicaklik = "--";
        let lastNem = "--";
        let lastImageUrl = "placeholder.jpg";

        const dataArr = [];
        snapshot.forEach((childSnapshot) => {
            dataArr.push(childSnapshot.val());
        });

        dataArr.reverse();

        if (dataArr.length > 0) {
            
            const latestData = dataArr[0];
            
            // En son verileri ayarla
            lastSicaklik = isNaN(latestData.sicaklik) || latestData.sicaklik === 'HATA' ? latestData.sicaklik : latestData.sicaklik + " Â°C";
            lastNem = isNaN(latestData.nem) || latestData.nem === 'HATA' ? latestData.nem : latestData.nem + " %";
            
            if (latestData.image_url) {
                lastImageUrl = latestData.image_url;
            }
            
            // GeÃ§miÅŸ KayÄ±tlarÄ± Listeleme
            dataArr.forEach((item) => {
                
                const sicaklikDisplay = isNaN(item.sicaklik) || item.sicaklik === 'HATA' ? item.sicaklik : item.sicaklik + " Â°C"; 
                const nemDisplay = isNaN(item.nem) || item.nem === 'HATA' ? item.nem : item.nem + " %";
                
                const li = document.createElement("li");
                
                // GÃ¶rÃ¼ntÃ¼ linkini ekle
                const imageLink = item.image_url ? `<a href="${item.image_url}" target="_blank" class="image-link">[ GÃ¶rÃ¼ntÃ¼yÃ¼ AÃ§ ]</a>` : "";
                
                li.innerHTML = `<span class="timestamp">[ ${item.zaman} ]</span> SÄ±caklÄ±k: ${sicaklikDisplay} / Nem: ${nemDisplay} ${imageLink}`;
                listElement.appendChild(li);

                // Ä°ndirilebilir Metin Ä°Ã§eriÄŸi
                allDataText += `${item.zaman} | ${item.sicaklik} | ${item.nem} | ${item.image_url || 'Yok'}\n`;
            });
        } else {
            listElement.innerHTML = "<li>Henuz kayit yok.</li>";
        }
        
        // Ekrana Verileri ve GÃ¶rÃ¼ntÃ¼yÃ¼ YansÄ±tma
        latestSicaklikElement.innerText = lastSicaklik;
        latestNemElement.innerText = lastNem;
        latestImageElement.src = lastImageUrl;
        latestImageElement.alt = latestData ? latestData.zaman + " tarihli gÃ¶rÃ¼ntÃ¼" : "GÃ¶rÃ¼ntÃ¼ yok";
    });

    // --- DOSYA Ä°NDÄ°RME FONKSÄ°YONU ---
    function downloadData() {
        const blob = new Blob([allDataText], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = "sensor_kamera_verileri.txt"; 
        document.body.appendChild(a);
        a.click();
        
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
