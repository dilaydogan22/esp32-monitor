<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 DHT22 Veri İzleme</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* SADECE BURAYI DEĞİŞTİRDİK */
        body {
            font-family: 'Courier New', monospace;
            background-color: #FFD1DC; /* Açık Pembe Tonu */
            color: #000;
            text-align: center;
            padding: 20px;
        }
        /* Diğer stiller (container, h1, latest-val, vb.) aynı kalır */
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 20px;
            background-color: #FFFFFF; /* İçeriğin daha okunaklı olması için konteyner beyaz kalabilir */
        }
        h1 {
            font-size: 24px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-top: 0;
            text-transform: uppercase;
        }
        .latest-val {
            font-size: 60px;
            font-weight: bold;
            margin: 10px 0;
        }
        .data-block {
            display: inline-block;
            margin: 0 15px;
            border: 1px dashed #000;
            padding: 10px;
            min-width: 200px;
        }
        .btn {
            background: #fff;
            border: 2px solid #000;
            color: #000;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn:hover {
            background: #000;
            color: #fff;
        }
        .log-box {
            text-align: left;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #000;
            padding: 10px;
            margin-top: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            border-bottom: 1px dashed #ccc;
            padding: 5px 0;
            white-space: nowrap; 
        }
        .timestamp {
            font-weight: bold;
            margin-right: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>[ DHT22 SICAKLIK & NEM KAYDI ]</h1>
    
    <div>SON OLCUM:</div>
    
    <div class="data-block">
        <div style="font-size: 18px;">SICAKLIK</div>
        <div id="latest-sicaklik" class="latest-val">--</div>
    </div>
    <div class="data-block">
        <div style="font-size: 18px;">NEM</div>
        <div id="latest-nem" class="latest-val">--</div>
    </div>
    
    <button onclick="downloadData()" class="btn">[ .TXT OLARAK INDIR ]</button>

    <div style="text-align:left;">> GECMIS KAYITLAR (Her 5 Dk):</div>
    
    <div class="log-box">
        <ul id="historyList">
            <li>Veriler yukleniyor...</li>
        </ul>
    </div>
</div>

<script>
    // --- FIREBASE AYARLARI ---
    const firebaseConfig = {
        apiKey: "AIzaSyBa1JYDzUTa5Hi0pg-SSTDXiDW83o49ZcA", 
        authDomain: "esp-32-distance.firebaseapp.com",
        databaseURL: "https://esp-32-distance-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "esp-32-distance",
        storageBucket: "esp-32-distance.appspot.com",
        messagingSenderId: "1025261979304", 
        appId: "1:1025261979304:web:a36b7d8a66c5a23742649d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const historyRef = db.ref('/sensor/history').limitToLast(288);
    
    let allDataText = ""; 

    historyRef.on('value', (snapshot) => {
        const listElement = document.getElementById('historyList');
        const latestSicaklikElement = document.getElementById('latest-sicaklik');
        const latestNemElement = document.getElementById('latest-nem');
        
        listElement.innerHTML = ""; 
        
        allDataText = "ZAMAN                | SICAKLIK | NEM\n--------------------------------------------\n";
        
        let lastSicaklik = "--";
        let lastNem = "--";
        
        const dataArr = [];
        snapshot.forEach((childSnapshot) => {
            dataArr.push(childSnapshot.val());
        });

        dataArr.reverse();

        if (dataArr.length > 0) {
            
            const latestData = dataArr[0];
            
            lastSicaklik = isNaN(latestData.sicaklik) || latestData.sicaklik === 'HATA' ? latestData.sicaklik : latestData.sicaklik + " °C";
            lastNem = isNaN(latestData.nem) || latestData.nem === 'HATA' ? latestData.nem : latestData.nem + " %";
            
            dataArr.forEach((item) => {
                
                const sicaklikDisplay = isNaN(item.sicaklik) || item.sicaklik === 'HATA' ? item.sicaklik : item.sicaklik + " °C"; 
                const nemDisplay = isNaN(item.nem) || item.nem === 'HATA' ? item.nem : item.nem + " %";
                
                const li = document.createElement("li");
                li.innerHTML = `<span class="timestamp">[ ${item.zaman} ]</span> Sıcaklık: ${sicaklikDisplay} / Nem: ${nemDisplay}`;
                listElement.appendChild(li);

                allDataText += `${item.zaman} | ${item.sicaklik}       | ${item.nem}\n`;
            });
        } else {
            listElement.innerHTML = "<li>Henuz kayit yok.</li>";
        }
        
        latestSicaklikElement.innerText = lastSicaklik;
        latestNemElement.innerText = lastNem;
    });

    // --- DOSYA İNDİRME FONKSİYONU ---
    function downloadData() {
        const blob = new Blob([allDataText], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = "dht22_verileri.txt"; 
        document.body.appendChild(a);
        a.click();
        
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
