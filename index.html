<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Olcer v2.0</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            background-color: #f5f5dc; /* Bej */
            color: #333;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- 1. ARKA PLAN (DAHA FAZLA VE KÜÇÜK KALP) --- */
        #bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            color: rgba(220, 20, 60, 0.08); /* Çok silik kırmızı */
            font-size: 14px; /* Daha küçük kalpler */
            word-wrap: break-word;
            overflow: hidden;
            pointer-events: none;
            line-height: 14px;
            white-space: pre-wrap; /* Satırları doldur */
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border: 6px solid #8b4513; /* Çerçeve artık tahta rengine uyumlu koyu kahve */
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        /* --- 2. SENSÖR İKONU VE BAŞLIK --- */
        .header-area {
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px dashed #8b4513;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .sensor-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            fill: #555;
        }

        h2 {
            margin: 0;
            color: #8b4513; /* SaddleBrown */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .value {
            font-size: 70px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
            display: block;
            text-shadow: 2px 2px 0px #eee;
        }

        .status-box {
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            border: 2px solid #333;
        }
        .danger { color: #fff; background-color: #d32f2f; border-color: #b71c1c; }
        .safe { color: #fff; background-color: #388e3c; border-color: #2e7d32; }

        /* --- 3. TAHTA GÖRÜNÜMLÜ CETVEL --- */
        .ruler-section {
            margin-top: 30px;
            text-align: left;
        }
        .ruler-container {
            width: 100%;
            height: 45px;
            border: 3px solid #5d4037;
            background: #eefeeb; /* Boş kısım açık renk */
            position: relative;
            border-radius: 4px;
            overflow: hidden; /* Taşan kısımları gizle */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        
        /* Ahşap Dokusu */
        .ruler-bar {
            height: 100%;
            width: 0%;
            /* Ahşap Gradyanı */
            background: repeating-linear-gradient(
                45deg,
                #8b4513,
                #8b4513 10px,
                #a0522d 10px,
                #a0522d 20px
            );
            transition: width 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-right: 4px solid #3e2723;
            position: relative;
        }

        /* Cetvel Rakamları */
        .ruler-ticks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            font-weight: bold;
            color: #333;
            padding-top: 25px;
            pointer-events: none;
            z-index: 5;
        }
        .tick-line {
            position: absolute;
            top: 0;
            height: 20px;
            border-right: 2px solid rgba(0,0,0,0.5);
        }

        /* --- 4. GELİŞMİŞ GEÇMİŞ LİSTESİ (1 SAAT) --- */
        .history-section {
            margin-top: 35px;
            text-align: left;
            background: #fff8f0;
            padding: 15px;
            border: 2px solid #d7ccc8;
            border-radius: 8px;
        }
        .history-title {
            font-weight: bold;
            color: #5d4037;
            border-bottom: 2px solid #d7ccc8;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 250px; /* Liste yüksekliği arttırıldı */
            overflow-y: auto; /* Scrollbar */
            font-size: 13px;
        }
        li {
            padding: 6px 10px;
            border-bottom: 1px dashed #ddd;
            display: flex;
            justify-content: space-between;
        }
        li:nth-child(even) { background-color: #fff; }
        li:nth-child(odd) { background-color: #fafafa; }
        
        .new-item { animation: flash 1.5s; }
        @keyframes flash {
            0% { background-color: #ffeb3b; }
            100% { background-color: transparent; }
        }

        .footer { margin-top: 20px; font-size: 10px; color: #888; }
        
        /* Scrollbar Güzelleştirme */
        ul::-webkit-scrollbar { width: 8px; }
        ul::-webkit-scrollbar-track { background: #f1f1f1; }
        ul::-webkit-scrollbar-thumb { background: #8b4513; border-radius: 4px; }
    </style>
</head>
<body>

<div id="bg-pattern"></div>

<div class="container">
    
    <div class="header-area">
        <svg class="sensor-icon" viewBox="0 0 24 24">
            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z" />
        </svg>
        <div>
            <h2>MESAFE<br>MONITORU</h2>
        </div>
    </div>
    
    <div id="displayValue" class="value">-- cm</div>
    <div id="statusBox" class="status-box">[ ? ] BEKLENIYOR...</div>

    <div class="ruler-section">
        <small style="color:#5d4037; font-weight:bold;">CANLI OLCUM CETVELI (Max 50cm):</small>
        <div class="ruler-container">
            <div id="rulerBar" class="ruler-bar"></div>
            <div class="ruler-ticks">
                <span style="margin-left:5px;">0</span>
                <span>10</span>
                <span>20</span>
                <span>30</span>
                <span>40</span>
                <span style="margin-right:5px;">50</span>
            </div>
            <div class="tick-line" style="left: 20%"></div>
            <div class="tick-line" style="left: 40%"></div>
            <div class="tick-line" style="left: 60%"></div>
            <div class="tick-line" style="left: 80%"></div>
        </div>
    </div>

    <div class="history-section">
        <div class="history-title">⏱ GECMIS VERILER (Son 1 Saat)</div>
        <ul id="historyList">
            <li style="justify-content:center; color:#aaa;">Veri bekleniyor...</li>
        </ul>
    </div>

    <div class="footer">
        Veriler anlik olarak Firebase Realtime Database uzerinden cekilmektedir.<br>
        <span id="lastUpdate">--</span>
    </div>
</div>

<script>
    // 1. Arka Planı KÜÇÜK Kalplerle Doldur (Daha yoğun)
    const bgDiv = document.getElementById('bg-pattern');
    let hearts = "";
    // Sayıyı artırdım (2500 adet)
    for(let i=0; i<2500; i++) {
        hearts += "♥ "; 
        // Rastgele boşluklar ekle ki doğal dursun
        if(Math.random() > 0.9) hearts += "   ";
    }
    bgDiv.innerText = hearts;

    // --- FIREBASE AYARLARI ---
    const firebaseConfig = {
        apiKey: "AIzaSyBa1JYDzUTa5Hi0pg-SSTDXiDW83o49ZcA", 
        authDomain: "esp-32-distance.firebaseapp.com",
        databaseURL: "https://esp-32-distance-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "esp-32-distance",
        storageBucket: "esp-32-distance.appspot.com",
        messagingSenderId: "1025261979304", 
        appId: "1:1025261979304:web:a36b7d8a66c5a23742649d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const distanceRef = db.ref('/sensor/distance');
    
    let lastValue = -1; 

    distanceRef.on('value', (snapshot) => {
        const data = snapshot.val();
        
        const displayDiv = document.getElementById('displayValue');
        const statusDiv = document.getElementById('statusBox');
        const updateSpan = document.getElementById('lastUpdate');
        const historyList = document.getElementById('historyList');
        const rulerBar = document.getElementById('rulerBar');

        if (data !== null) {
            // METİN GÜNCELLEME
            displayDiv.innerText = data + " cm";

            // DURUM KUTUSU
            if (data > 0 && data < 10) {
                statusDiv.className = "status-box danger";
                statusDiv.innerText = "⚠️ ENGEL TESPIT EDILDI!";
            } else {
                statusDiv.className = "status-box safe";
                statusDiv.innerText = "✅ MESAFE GUVENLI";
            }
            
            // CETVEL GÜNCELLEME
            let percent = (data / 50) * 100;
            if (percent > 100) percent = 100;
            if (percent < 0) percent = 0;
            rulerBar.style.width = percent + "%";

            // SAAT
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            updateSpan.innerText = "Son Guncelleme: " + timeString;

            // GEÇMİŞ LİSTESİ YÖNETİMİ
            if (true) { 
                // İlk açılış mesajını temizle
                if(historyList.children.length > 0 && historyList.children[0].innerText.includes("Veri bekleniyor")) {
                    historyList.innerHTML = "";
                }

                const li = document.createElement("li");
                li.className = "new-item";
                li.innerHTML = `<span>⏰ ${timeString}</span> <span><b>${data} cm</b></span>`;

                historyList.prepend(li);

                // --- 1 SAAT HESABI ---
                // ESP32 yaklaşık 10 saniyede bir veri atıyor.
                // 1 dakika = 6 veri.
                // 60 dakika = 360 veri.
                // Listede 360'tan fazla kayıt varsa eskileri sil.
                if (historyList.children.length > 360) {
                    historyList.removeChild(historyList.lastChild);
                }
                
                lastValue = data;
            }
        }
    });
</script>

</body>
</html>
